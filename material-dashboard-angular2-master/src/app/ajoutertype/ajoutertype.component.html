<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Ajoutez un type d'achat</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="fournitureForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Type d'achat" id="type" formControlName="type" class="form-control" type="text">
                                        <mat-error *ngIf="fournitureForm.get('type').hasError('required')">
                                            Ce champ est requis
                                        </mat-error>
                                        <mat-error *ngIf="fournitureForm.get('type').hasError('minlength')">
                                            Le type d'achat doit contenir au moins 3 caract√®res
                                        </mat-error>
                                        <mat-error *ngIf="fournitureForm.get('type').hasError('pattern')">
                                            Le type d'achat ne doit contenir que des lettres et des espaces
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <button mat-raised-button class="btn btn-danger pull-right" [disabled]="fournitureForm.invalid">Ajouter type</button>
                            <div class="clearfix"></div>
                            <div *ngIf="errorMessage" class="alert alert-danger">
                                cette situation est deja ecrit
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
