<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Edit Profile</h4>
                        <p class="card-category">Ajoutez un type d'achat</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="fournitureForm" (ngSubmit)="onSubmit()">

                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Situation" id="situation" formControlName="situation" class="form-control" type="text">
                                        <mat-error *ngIf="fournitureForm.get('situation').invalid && (fournitureForm.get('situation').dirty || fournitureForm.get('situation').touched)">
                                            <span *ngIf="fournitureForm.get('situation').errors.required">La situation est requise.</span>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <button mat-raised-button class="btn btn-danger pull-right" [disabled]="fournitureForm.invalid">Ajouter type</button>
                            <div class="clearfix"></div>
                            <div *ngIf="errorMessage" class="alert alert-danger">
                                cette situation est deja ecrit
                              </div>
                              
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
