<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-danger d-flex justify-content-between align-items-center">
                        <h4 class="card-title mt-0">Liste des matériaux informatiques</h4>
                        <button class="btn btn-primary" [routerLink]="['/ajoutmat']">Ajouter matériel informatique</button>
                    </div>
                    
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" class="form-control  search-input" placeholder="Rechercher..." [(ngModel)]="searchTerm">
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="">
                                    <tr>
                                        <th>Code</th>
                                        <th>Model</th>
                                        <th>Type de Matériel</th>
                                        <th>Situation</th>
                                        <th>Date d'Ajout</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let maison of filteredMaterielInformatiques">
                                        <td>{{ maison?.code }}</td>
                                        <td>{{ maison?.model }}</td>
                                        <td>{{ maison?.typeMateriel?.type || 'N/A' }}</td>
                                        <td>{{ maison?.situation?.situation || 'N/A' }}</td>
                                        <td>{{ maison?.dateAjout | date: 'yyyy-MM-dd' }}</td>
                                        <td>
                                            <div class="d-flex">
                                                <button (click)="removeMaison(maison?.code)" class="btn btn-danger btn-sm" style="margin-right: 10px;">Delete</button>
                                                <button class="btn btn-secondary btn-sm" style="margin-right: 10px;" (click)="maisonDetails(maison?.code)">View</button>
                                                <button class="btn btn-success btn-sm" (click)="Edit(maison?.code)">Edit</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <mat-paginator [length]="materiaux.length"
                                       [pageSize]="pageSize"
                                       [pageSizeOptions]="[5, 10, 20]"
                                       (page)="onPageChange($event)">
                        </mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
