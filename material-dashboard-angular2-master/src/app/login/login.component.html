<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-10"> <!-- Augmenter cette valeur pour plus de largeur -->
                <div class="card login-form-card">
                    <div class="card-header card-header-danger text-center">
                        <!-- Ajout du logo de la société -->
                        <img src="/assets/img/deenim.png" alt="Logo de la société" style="width: 150px; height: auto; margin-bottom: 10px;">
                        <h4 class="card-title">Login</h4>
                        <p class="card-category">Connectez-vous !</p>
                    </div>
                    <div class="card-body">
                        <form name="form"
                              #f="ngForm"
                              novalidate>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width login-form-field">
                                        <input matInput class="form-control"
                                               name="username"
                                               [(ngModel)]="form.username"
                                               required
                                               #username="ngModel" type="username" class="form-control" placeholder="email" >
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width login-form-field">
                                        <input matInput type="password"
                                               class="form-control"
                                               name="password"
                                               [(ngModel)]="form.password"
                                               required
                                               minlength="6"
                                               #password="ngModel" class="form-control">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" (click)="onSubmit()" class="btn btn-danger pull-right login-form-button">Se connecter</button>
                            <div class="clearfix"></div>
                        </form>
                        <div class="row mt-3">
                            <div class="col-md-12 text-center">
                                <p>Vous n'avez pas de compte? <a href="register" class="text-danger">Inscrivez-vous</a></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button mat-raised-button type="button" (click)="onSignup()" class="btn btn-primary">S'inscrire</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
